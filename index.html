<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with ShadCN UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="island">
            <img src="path-to-your-image.jpg" alt="Island Image" class="island-image">
            <button class="social-button dark-mode-toggle">Toggle Dark Mode</button>
            <div class="social-media-buttons">
                <a href="https://x.com/OOszerek" target="_blank">
                    <button class="social-button main">Twitter</button>
                </a>
                <a href="https://bsky.app/profile/ooszerek.bsky.social" target="_blank">
                    <button class="social-button main">Bluesky</button>
                </a>
                <a href="https://facebook.com" target="_blank">
                    <button class="social-button small">Github</button>
                </a>
                <a href="https://instagram.com" target="_blank">
                    <button class="social-button small">Gitlab</button>
                </a>
                <a href="https://example.com/" target="_blank">
                    <button class="social-button small">Blank</button>
                </a>
                <a href="https://example.com/" target="_blank">
                    <button class="social-button small">Blank</button>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
