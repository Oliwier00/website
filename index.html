<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with ShadCN UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="island">
            <img src="path-to-your-image.jpg" alt="Island Image" class="island-image">
            <button class="dark-mode-toggle">Toggle Dark Mode</button>
            <div class="social-media-buttons">
                <button class="social-button">Facebook</button>
                <button class="social-button">Twitter</button>
                <button class="social-button">Instagram</button>
                <button class="social-button">LinkedIn</button>
                <button class="social-button">YouTube</button>
                <button class="social-button">TikTok</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
