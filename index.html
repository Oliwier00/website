<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with ShadCN UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="island">
            <img src="pfp.jpg".jpg" alt="Island Image" class="island-image">
            <button class="social-button dark-mode-toggle">Toggle Dark Mode</button>
            <div class="social-media-buttons">
                <a href="https://twitter.com" target="_blank" class="social-link">
                    <button class="social-button main">Twitter</button>
                </a>
                <a href="https://bsky.app" target="_blank" class="social-link">
                    <button class="social-button main">Bluesky</button>
                </a>
                <a href="https://facebook.com" target="_blank" class="social-link">
                    <button class="social-button small">Facebook</button>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <button class="social-button small">Instagram</button>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-link">
                    <button class="social-button small">LinkedIn</button>
                </a>
                <a href="https://youtube.com" target="_blank" class="social-link">
                    <button class="social-button small">YouTube</button>
                </a>
                <a href="https://tiktok.com" target="_blank" class="social-link">
                    <button class="social-button small">TikTok</button>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
