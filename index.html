<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with ShadCN UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="island">
            <img src="bg.jpg" alt="Island Image" class="island-image">
            <button class="social-button dark-mode-toggle">Toggle Dark Mode</button>
            <div class="social-media-buttons">
                <button class="social-button main">Twitter</button>
                <button class="social-button main">Bluesky</button>
                <button class="social-button small">Facebook</button>
                <button class="social-button small">Instagram</button>
                <button class="social-button small">LinkedIn</button>
                <button class="social-button small">YouTube</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
